<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">
        <title>VideoFiltersPixel</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Video Filters</h1>
                </div>
                <div class="col-xs-12 video-container" >
                    <video id="virtual-video" autoplay></video>
                    <canvas id="camera-view"></canvas>
                    <button class="button button-snapshot">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1" viewBox="0 0 24 24" class="icon">
                            <path d="M 9 2 L 7 4 L 4 4 C 2.9 4 2 4.9 2 6 L 2 18 C 2 19.1 2.9 20 4 20 L 20 20 C 21.1 20 22 19.1 22 18 L 22 6 C 22 4.9 21.1 4 20 4 L 17 4 L 15 2 L 9 2 z M 12 7 C 14.8 7 17 9.2 17 12 C 17 14.8 14.8 17 12 17 C 9.2 17 7 14.8 7 12 C 7 9.2 9.2 7 12 7 z M 12 8.5 C 10.067003 8.5 8.5 10.067003 8.5 12 C 8.5 13.932997 10.067003 15.5 12 15.5 C 13.932997 15.5 15.5 13.932997 15.5 12 C 15.5 10.067003 13.932997 8.5 12 8.5 z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="row">
                <button class="col-xs-12 col-sm-3 button button-filter" id="no-filter">No filter</button>
                <button class="col-xs-12 col-sm-3 button button-filter" id="grayscale">Black &amp; White</button>
                <button class="col-xs-12 col-sm-3 button button-filter" id="sepia">Sepia</button>
                <button class="col-xs-12 col-sm-3 button button-filter" id="invert">Invert</button>
            </div>
            <div class="row">
                <img class="col-xs-12" id="snapshot-view" crossorigin="anonymous" >
            </div>
        </div>

        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
